<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2d_ssg Editor</title>

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:600">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css">

		<script type="text/javascript" src="js/libs/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery-ui-1.8.24.custom.min.js"></script>

		<script type="text/javascript" src="js/plugins/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.jscrollpane.min.js"></script>
		<script type="text/javascript" src="js/plugins/jquery.collapsible.min.js"></script>

		<script type="text/javascript" src="js/libs/underscore.min.js"></script>
		<script type="text/javascript" src="js/libs/backbone.min.js"></script>

		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/models.js"></script>
		<script type="text/javascript" src="js/views.js"></script>
		<script type="text/javascript" src="js/collections.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
	</head>

	<body>
		<div id="dialog" class="dialog"></div>
		
		<div id="toolbar">
			<section id="tilesets">
				<h2 id="section1">Tilesets</h2>

				<div>
					<div id="loading"><img src="img/icons/loading.gif" alt="loading"></div>
					<div id="custom_select"><select name="tileset_select"><select></div>
					<div id="tileset"><div id="tileset_container"></div></div>

					<div class="dialog" id="dialog_tileset" title="Add Tileset">
						<table>
							<tr>
								<td>File</td>
								<td>
									<div id="file_container">
										<input type="file" name="tileset_file">
										<input type="button" name="tileset_file_overlay" value="choose tileset"></div>
									</div>
								</td>
							</tr>
							<tr>
								<td>Tile Width</td>
								<td><input type="number" name="tile_width" value="32"></td>
							</tr>
							<tr>
								<td>Tile Height</td>
								<td><input type="number" name="tile_height" value="32"></td>
							</tr>
							<tr>
								<td>Tile Margin</td>
								<td><input type="number" name="tile_margin" value="0"></td>
							</tr>
							<tr>
								<td><span class="hint" title="If desired, specify a color in HEX or RGB format which will later become transparent.">Tile Alpha</span></td>
								<td><input type="text" name="tile_alpha" value="" maxlength="11" placeholder="hex / rgb"></td>
							</tr>
							<tr>
								<td colspan="2"><input type="button" value="add tileset" id="tileset_add"></td>
							</tr>
						</table>
					</div><br>

					<a href="#" id="tileset_dialog_opener">Add tileset</a>
					<a href="#" id="tileset_remove" class="remove">Remove tileset</a>
				</div>
			</section>

			<section id="layers">
				<h2 id="section2">Layers</h2>

				<div>
					<ul id="layer_list">
					</ul><br>
					
					<a href="#" id="layer-add">Add layer</a>
				</div>
			</section>
		</div>

		<div id="container" oncontextmenu="return false;">
			<div id="canvas">
				<div id="canvas_selection"></div>
				<div id="canvas_tiles"></div>
			</div>
			<div id="grid"></div>
			<div id="viewport"></div>
		</div>
	</body>
</html>
